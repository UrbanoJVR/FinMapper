<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>FinMapper</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">{{ _('Dashboard') }}</a>
                </li>

                    <a class="nav-link dropdown-toggle {% if '/movements' in request.path %}active{% endif %}" href="{{ url_for('transactions_crud_blueprint.movements') }}">{{ _('Movements') }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('categories_blueprint.categories_dashboard') }}">{{ _('Categories') }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">{{ _('Categorize') }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('transactions_file_blueprint.load_transactions_file') }}">{{ _('Load') }}</a>

            </ul>
