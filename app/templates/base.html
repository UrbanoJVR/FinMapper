<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FinMapper</title>
</head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>FinMapper</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="#"><i
                            class="fas fa-tachometer-alt"></i> {{ _('Dashboard') }}</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {% if '/movements' in request.path %}active{% endif %}" href="#"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ _('Movements') }}
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item"
                               href="{{ url_for('transactions_crud_blueprint.movements') }}"> {{ _('View transactions') }}
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{{ url_for('transactions_crud_blueprint.add_transaction') }}">
                                <i class="fa-solid fa-plus"></i> {{ _('Add transaction') }}
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-list-alt"></i> {{ _('Categorize') }}
                            </a>
                        </li>
                        <li><a class="dropdown-item" href="#">{{ _('Load file') }}</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if '/categories' in request.path %}active{% endif %}"
                       href="{{ url_for('categories_blueprint.categories_dashboard') }}"><i
                            class="fas fa-tags"></i> {{ _('Categories') }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if '/categorize' in request.path %}active{% endif %}" href="#"><i
                            class="fas fa-list-alt"></i> {{ _('Categorize') }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if '/load' in request.path %}active{% endif %}"
                       href="{{ url_for('transactions_file_blueprint.load_transactions_file') }}"><i
                            class="fas fa-upload"></i> {{ _('Load') }}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
